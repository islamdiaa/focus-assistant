version: "3.8"

services:
  focus-assist:
    build: .
    container_name: focus-assist
    restart: unless-stopped
    ports:
      - "1992:1992" # Main app
      # Reserve 1993 and 1994 for future services (e.g., WebSocket, admin)
    volumes:
      # Persistent data â€” your .md file and config live here
      - focus-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=1992
      - DATA_DIR=/app/data
      # Optional: Set a JWT secret for session cookies (auto-generated if not set)
      # - JWT_SECRET=your-secret-here

volumes:
  focus-data:
    driver: local
