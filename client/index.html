<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Focus Assistant</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#F5F0E8" />
    <meta
      name="description"
      content="ADHD-friendly productivity app with tasks, Pomodoro timer, Eisenhower matrix, and stats"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Analytics: only loads when VITE_ANALYTICS_ENDPOINT is configured -->
    <script>
      (function () {
        var endpoint = "%VITE_ANALYTICS_ENDPOINT%";
        var websiteId = "%VITE_ANALYTICS_WEBSITE_ID%";
        if (endpoint && !endpoint.includes("VITE_ANALYTICS_ENDPOINT")) {
          var s = document.createElement("script");
          s.defer = true;
          s.src = endpoint + "/umami";
          s.setAttribute("data-website-id", websiteId);
          document.body.appendChild(s);
        }
      })();
    </script>
  </body>
</html>
